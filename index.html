<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no" />
  <title>Spectacle Boilerplate</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/prism/1.3.0/themes/prism-tomorrow.css">
  <!-- CodePane component has teeny tiny fonts. This fixes it  -->
  <style>
  .language-javascript,
  .style {
    font-size: 3.2em;
  }

  .compiled .language-javascript,
  .style {
    font-size: 1.8em;
  }

  .language-ocaml,
  .style {
    font-size: 2.4em;
  }

  .dep .language-ocaml,
  .style {
    font-size: 1.6em;
  }

  .interop .language-javascript,
  .style {
    font-size: 1.7em;
  }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/prism/1.3.0/prism.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/prism/1.3.0/components/prism-jsx.min.js" type="text/javascript"></script>
  <script src="./dist/bundle.js"></script>
</body>
</html>
